<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src ="scripts/app.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
<!-- <img src="Carrots/carrot.gif" class="carrot"> -->
  <div class="parent">
    <div class="console">
      <div class="screen">
        <div class="side">
          Lives
        
        </div>
        <div class="grid-wrapper">
          <div class="grid"></div>
        </div>
        <div class="side">
          Score
        </div>
      </div>


      <section>
        <div class="setting-buttons">

          <button class="start">      
            </button>
          <button class="on-off">     
          </button>

        </div>
        <div class="settings-words">
        <p>Start</p>
        <p>On/Off Music</p>
        </div>
      </section>

      <section class="up">
        <button class="mega up">⬆️</button>
      </section>  

      <section class="side-buttons">
        <button class="mega right">⬅️</button>
        <button class="mega left">➡️</button>
      </section>
      
      <section class="down">
        <button class="mega down">⬇️</button>
      </section>
  
    </div>
  
  </div>
  
  <audio src="sounds/mixkit-unlock-game-notification-253.wav" class="game-sound">

  <div class="sound">
    <audio src="sounds/yt1s.com - Happy and Cheerful Background Music  Casual Game Music 2 by WOW Sound.wav" class="game-music"></audio>
  </div>

  <div>
    <audio src="sounds/mixkit-fast-small-sweep-transition-166.wav" class="arrow-sound"></audio>
  </div>

  </body>
</html>
