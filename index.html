<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src ="scripts/app.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <div class="parent">
    
    <div class="console">
      <div class="screen">
        <div class="side lives">
          <p>Lives <span id="lives-display">3</span></p>          
        </div>
        <div class="grid-wrapper">
          <div class="grid"></div>
        </div>
        <div class="side score" value=0>
          <p>Score <span id="score-display">0</span></p> 
        </div>
      </div>


      <section>
        <div class="setting-buttons">

          <button class="start">      
            </button>
          <button class="on-off">     
          </button>

          <button class="restart">
          </button>

        </div>
        <div class="settings-words">
        <!-- <p>Start</p> -->
        <p>Music</p>
        <!-- <p>Restart</p> -->
        </div>
      </section>

      <section class="up">
        <button class="mega up">⬆</button>
      </section>  

      <section class="side-buttons">
        <button class="mega right">⬅</button>
        <button class="mega left">➡</button>
      </section>
      
      <section class="down">
        <button class="mega down">⬇</button>
      </section>
  
    </div>
  
  </div>
  
  <audio src="sounds/mixkit-retro-game-notification-212.wav" class="game-sound">

  <audio src="sounds/yt1s.com - Happy and Cheerful Background Music  Casual Game Music 2 by WOW Sound.wav" class="game-music"></audio>

  <audio src="sounds/mixkit-fast-small-sweep-transition-166.wav" class="arrow-sound"></audio>

  <audio src="sounds/mixkit-player-losing-or-failing-2042.wav" class="game-over"></audio>

  <audio src="sounds/mixkit-chewing-something-crunchy-2244.wav" class="carrot-eaten"></audio>

  </body>
</html>
